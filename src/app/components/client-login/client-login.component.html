<app-client-header></app-client-header>

<mat-card class="login-panel">
    
    <mat-card-header>
        <mat-card-title>Login to Sammy Cloud</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <mat-form-field>
                <input matInput [(ngModel)]="username" placeholder="Username" (keyup.enter)="onLogin()" />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="password" type="password" placeholder="Password" (keyup.enter)="onLogin()"  />
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onLogin()" color="primary">Login</button>
    </mat-card-actions>
    <mat-error *ngIf="error">{{error}}</mat-error>
</mat-card>
